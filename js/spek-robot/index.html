<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #text {
        width: 100%;
        height: 50vh;
        margin: 0 auto;
        margin: 0.25rem;
      }
      .btn {
        width: 4rem;
        margin-inline: 1rem;
      }
    </style>
  </head>
  <body>
    <textarea name="text" id="text"></textarea>
    <label for="tetx">Speed</label>
    <input
      type="number"
      name="Speed"
      id="speed"
      min=".5"
      max="3"
      step=".5"
      value="1"
    />
    <button class="btn" id="play-button">play</button>
    <button class="btn" id="pause-button">pause</button>
    <button class="btn" id="stop-button">stop</button>
  </body>
</html>
